<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Main Dashboard</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>AGRoKArT</h1>
                <div class="user-info">
                    <span id="greeting">Hi, <span id="username">User</span></span>
                    <img src="https://example.com/your-logo.png" alt="Logo" class="logo" onclick="openAccount()">
                </div>
            </div>
        </header>
        <div class="options-container">
            <h2>Select an Option</h2>
            <div class="options">
                <button onclick="location.href='seller.html'">Seller (Farmers)</button>
                <button onclick="location.href='buyer.html'">Buyer (Customers)</button>
            </div>
        </div>
    </div>

    <div id="account-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAccount()">&times;</span>
            <h2>Your Account Details</h2>
            <p>Username: <span id="username-details">User</span></p>
            <p>Email: <span id="email-details">user@example.com</span></p>
            <p>Account Type: <span id="account-type-details">Buyer/Seller</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
